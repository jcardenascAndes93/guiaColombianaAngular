<app-header></app-header>
<section class="about_us section_padding">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <div class="about_img">
          <img src="assets/img/about_img.png" alt="#">
        </div>
      </div>
      <div class="col-lg-6">
        <div class="about_text">
          <h5>{{guia.full_name}}</h5>
          <h2>{{guia.frase}}.</h2>
          <p>Facebook: {{guia.facebook}}</p>
          <p>Instagram: {{guia.instagram}}</p>
          <p>Twitter: {{guia.twitter}}</p>
          <br/>
          <button [routerLink]="['/tours/',guia.id]" type="button" class="btn btn-outline-warning">Ver tours</button>
        </div>
      </div>
    </div>
  </div>
</section>

<app-footer></app-footer>
