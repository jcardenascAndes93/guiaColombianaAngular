
<div id="login">
    <form name='form-login'>
        <h3>Registro</h3>
        <span class="fontawesome-user"></span>
        <input type="text" name="user" placeholder="Username" [(ngModel)]="register.username" required>

        <span class="fontawesome-lock"></span>
        <input type="password" name="pass" placeholder="Password" [(ngModel)]="register.password" required>

        <span></span>
        <input type="text" name="name" placeholder="Nombres" [(ngModel)]="register.first_name">

        <span></span>
        <input type="text" name="lastname" placeholder="Apellidos" [(ngModel)]="register.last_name">

        <span></span>
        <input type="text" name="email" placeholder="Email" [(ngModel)]="register.email" required>

        <span></span>
        <input type="text" name="phone" placeholder="TelÃ©fono" [(ngModel)]="register.phone">

        <span></span>
        <span></span>
        <a routerLink="/login">
            <button id="register" type="submit" (click)="registerUser()">Registrar</button>
        </a>
        <a routerLink="">
            <button id="cancel" type="submit">Cancelar</button>
        </a>
    </form>
</div>
