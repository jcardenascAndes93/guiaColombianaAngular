<app-header></app-header>
<section class="banner_part">
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-lg-10">

      </div>
    </div>
  </div>
</section>
<section class="booking_part">
  <form name='form-searchform'>
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="booking_content">
          <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="hotel" role="tabpanel" aria-labelledby="hotel-tab">
              <div class="booking_form">
                <form action="#">
                  <div class="form-row">
                    <div class="form_colum">
                      <select class="nc_select" [(ngModel)]="category.code" name="nc_select">
                        <option selected [value]=0>Categoria
                        </option>
                        <option [value]="category.id"  *ngFor="let category of categories" selected >{{category.name}} </option>
                      </select>
                    </div>
                    <div class="form_colum">
                      <select  [(ngModel)]="city.code" class="nc_select" name="nc_select1">
                        <option selected [value]=0>Ciudad</option>
                        <option [value]="city.id" *ngFor="let city of cities">{{city.name}}</option>

                      </select>
                    </div>
                    <div class="form_btn">
                      <a  (click)="filter()" class="btn_1">Buscar</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="tab-pane fade" id="tricket" role="tabpanel" aria-labelledby="tricket-tab">
              <div class="booking_form">
                <form action="#">
                  <div class="form-row">
                    <div class="form_colum">
                      <select class="nc_select">
                        <option selected>Escoja un lugar</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <div class="form_colum">
                      <input id="datepicker_3" placeholder="Check in date">
                    </div>
                    <div class="form_colum">
                      <input id="datepicker_4" placeholder="Check in date">
                    </div>
                    <div class="form_colum">
                      <select class="nc_select">
                        <option selected>Persona </option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <div class="form_btn">
                      <a href="#" class="btn_1">Buscar</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="tab-pane fade" id="place" role="tabpanel" aria-labelledby="place-tab">
              <div class="booking_form">
                <form action="#">
                  <div class="form-row">
                    <div class="form_colum">
                      <select class="nc_select">
                        <option selected>Escoja un lugar</option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <div class="form_colum">
                      <input id="datepicker_5" placeholder="Check in date">
                    </div>
                    <div class="form_colum">
                      <input id="datepicker_6" placeholder="Check in date">
                    </div>
                    <div class="form_colum">
                      <select class="nc_select">
                        <option selected>Persona </option>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                      </select>
                    </div>
                    <div class="form_btn">
                      <a href="#" class="btn_1">Buscar</a>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
    </form>
</section>
<!-- Header part end-->
<!--top place start-->
<section class="top_place section_padding">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-xl-6">
        <div class="section_tittle text-center">
          <h2>Conoce a nuestros guias</h2>
          <p>Disfruta de los lugares más increíbles y hermosos de Colombia acompañado de los mejores expertos.</p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-6 col-md-6" *ngFor="let guia of guias">
        <div class="single_place">
          <img src="assets/img/single_place_1.png" alt="">
          <div class="hover_Text d-flex align-items-end justify-content-between">
            <div class="hover_text_iner">
              <a [routerLink]="['/guiasdetalle/',guia.id]" class="place_btn">Detalles</a>
              <h3>{{guia.full_name}}</h3>
              <p>{{guia.frase}}</p>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
